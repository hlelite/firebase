cd public
cat > index.html << 'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase API Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .section {
            background: #f8f9fa;
            margin-bottom: 25px;
            padding: 25px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }

        .btn-warning {
            background: linear-gradient(45deg, #ffc107, #e0a800);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .response-area {
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .status {
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Firebase API Interface</h1>
            <p>Interact with your Firebase database through a clean interface</p>
        </div>
        
        <div class="content">
            <div class="status info" id="statusBar">
                <strong>Status:</strong> Ready to connect
            </div>
            
            <div class="section">
                <h2>Quick Actions</h2>
                <button class="btn" onclick="testConnection()">Test Connection</button>
                <button class="btn btn-success" onclick="getAllUsers()">Get All Users</button>
                <button class="btn btn-success" onclick="getAllProducts()">Get All Products</button>
                <button class="btn btn-warning" onclick="clearResponse()">Clear Output</button>
            </div>
            
            <div class="section">
                <h2>Create New Data</h2>
                <div class="grid">
                    <div>
                        <h3>Create User</h3>
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" id="userName" value="John Doe">
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="userEmail" value="john@example.com">
                        </div>
                        <div class="form-group">
                            <label>Age:</label>
                            <input type="number" id="userAge" value="25">
                        </div>
                        <div class="form-group">
                            <label>City:</label>
                            <input type="text" id="userCity" value="New York">
                        </div>
                        <button class="btn btn-success" onclick="createUser()">Create User</button>
                    </div>
                    
                    <div>
                        <h3>Create Product</h3>
                        <div class="form-group">
                            <label>Product Name:</label>
                            <input type="text" id="productName" value="iPhone 15">
                        </div>
                        <div class="form-group">
                            <label>Price:</label>
                            <input type="number" id="productPrice" value="999">
                        </div>
                        <div class="form-group">
                            <label>Category:</label>
                            <input type="text" id="productCategory" value="Electronics">
                        </div>
                        <div class="form-group">
                            <label>Stock:</label>
                            <input type="number" id="productStock" value="50">
                        </div>
                        <button class="btn btn-success" onclick="createProduct()">Create Product</button>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2>API Response</h2>
                <div id="response" class="response-area">Ready to make API calls...</div>
            </div>
        </div>
    </div>

    <script>
        // Auto-detect API base URL - works with both local and deployed environments
        const API_BASE = 'https://firebase--fir-get-post-delete-api.asia-east1.hosted.app';

        function updateStatus(message, type = 'info') {
            const statusBar = document.getElementById('statusBar');
            statusBar.className = `status ${type}`;
            statusBar.innerHTML = `<strong>Status:</strong> ${message}`;
        }

        function updateResponse(message) {
            const responseArea = document.getElementById('response');
            const timestamp = new Date().toLocaleTimeString();
            responseArea.textContent += `[${timestamp}] ${message}\n\n`;
            responseArea.scrollTop = responseArea.scrollHeight;
        }

        function clearResponse() {
            document.getElementById('response').textContent = 'Output cleared. Ready for new requests...\n\n';
        }

        async function makeRequest(url, method = 'GET', data = null) {
            try {
                updateResponse(`Making ${method} request to: ${url}`);
                
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                    updateResponse(`Request data: ${JSON.stringify(data, null, 2)}`);
                }

                const response = await fetch(url, options);
                const result = await response.json();
                
                if (response.ok) {
                    updateResponse(`SUCCESS (${response.status}): ${JSON.stringify(result, null, 2)}`);
                    updateStatus('Last request successful', 'success');
                    return result;
                } else {
                    updateResponse(`ERROR (${response.status}): ${JSON.stringify(result, null, 2)}`);
                    updateStatus('Last request failed', 'error');
                    return null;
                }
            } catch (error) {
                updateResponse(`NETWORK ERROR: ${error.message}`);
                updateStatus('Connection failed', 'error');
                return null;
            }
        }

        async function testConnection() {
            updateStatus('Testing connection...', 'info');
            const result = await makeRequest(`${API_BASE}/health`);
            if (result) {
                updateStatus('Connected successfully', 'success');
            }
        }

        async function getAllUsers() {
            await makeRequest(`${API_BASE}/api/users`);
        }

        async function getAllProducts() {
            await makeRequest(`${API_BASE}/api/products`);
        }

        async function createUser() {
            const userData = {
                name: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                age: parseInt(document.getElementById('userAge').value),
                city: document.getElementById('userCity').value
            };
            
            const result = await makeRequest(`${API_BASE}/api/users`, 'POST', userData);
            if (result) {
                // Clear form after successful creation
                document.getElementById('userName').value = '';
                document.getElementById('userEmail').value = '';
                document.getElementById('userAge').value = '';
                document.getElementById('userCity').value = '';
            }
        }

        async function createProduct() {
            const productData = {
                name: document.getElementById('productName').value,
                price: parseInt(document.getElementById('productPrice').value),
                category: document.getElementById('productCategory').value,
                stock: parseInt(document.getElementById('productStock').value)
            };
            
            const result = await makeRequest(`${API_BASE}/api/products`, 'POST', productData);
            if (result) {
                // Clear form after successful creation
                document.getElementById('productName').value = '';
                document.getElementById('productPrice').value = '';
                document.getElementById('productCategory').value = '';
                document.getElementById('productStock').value = '';
            }
        }

        // Auto-test connection when page loads
        window.onload = function() {
            updateStatus('Page loaded, ready to test', 'info');
            setTimeout(testConnection, 1000);
        };
    </script>
</body>
</html>
EOF
